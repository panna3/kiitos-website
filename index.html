    <body>
            <center>
            <div id="sketch-container">
            <script>
                let cnt=200;
                let c3 =200;
                let v0;
                let v1;
                let angle = 0;
                let shape;

                function setup() {
                    createCanvas(700, 700,WEBGL).parent('sketch-container');

                    shape = new Shape(0,0);
                }
                function draw() {
                    background(0);

                    v0 = createVector(width/2, height/2);
                    v1 = createVector(c3,0);
                    
                    for(i=0;i<10;i++){
                    drawSq(v0, v1.rotate(angle), color(random(100,cnt), random(100,cnt), random(100,cnt)));
                    }

                    angle += 0.01;
                    
                    if(cnt >= 255){
                        cnt=200;
                    }
                    else{
                        cnt++;
                    }
                    if(v1.x>200)
                    {
                        c3=200;
                        angle =0;
                    }
                    else{
                        c3--;
                    }
                    rotateY(frameCount / 30);
                    shape.show();
                }

                function drawSq(base, vec, myColor){
                    push();
                    stroke(myColor);
                    strokeWeight(3);
                    fill(myColor);
                    rotateY(vec.heading());
                    rotateX(vec.heading());
                    rotateZ(vec.heading());

                    rect(vec.x,vec.y,50);
                    rotate(vec.heading());
                    
                    pop();
                
                }
                class Shape{
                constructor(x,y){
                    this.x = x-110;
                    this.y = y;
                }
                show(){
                    fill(255);
                    stroke(0);
                    rectMode(CENTER);
                    strokeWeight(1); 
                    
                    //K
                    stroke("white");
                    strokeWeight(10);
                    beginShape();
                    vertex(this.x,this.y-20);
                    vertex(this.x,this.y+20);
                    endShape();
                    
                    beginShape();
                    vertex(this.x+3,this.y);
                    vertex(this.x+25,this.y-20);
                    endShape();
                    
                    beginShape();
                    vertex(this.x+5,this.y);
                    vertex(this.x+28,this.y+20);
                    endShape();
                        
                    //I
                    beginShape();
                    vertex(this.x+58,this.y-20);
                    vertex(this.x+58,this.y+20);
                    //vertex(this.x+55,this.y-20);
                    endShape();
                    beginShape();//top
                    vertex(this.x+47,this.y-20);
                    vertex(this.x+69,this.y-20);
                    endShape();
                    beginShape();//bottom
                    vertex(this.x+47,this.y+20);
                    vertex(this.x+69,this.y+20);
                    endShape();

                    //I
                    beginShape();
                    vertex(this.x+102,this.y-20);
                    vertex(this.x+102,this.y+20);
                    endShape();
                    beginShape();//top
                    vertex(this.x+91,this.y-20);
                    vertex(this.x+113,this.y-20);
                    endShape();
                    beginShape();//bottom
                    vertex(this.x+91,this.y+20);
                    vertex(this.x+113,this.y+20);
                    endShape();
                    
                    //T
                    beginShape();
                    vertex(this.x+145,this.y-20);
                    vertex(this.x+145,this.y+20);
                    endShape();
                    beginShape();
                    vertex(this.x+130,this.y-20);
                    vertex(this.x+160,this.y-20);
                    endShape();
                    
                    //O
                    stroke("white");
                    strokeWeight(10);
                    noFill();
                    ellipse(this.x+188,this.y,28,43);
                    
                    //S
                    beginShape();
                    vertex(this.x+234,this.y-20);
                    bezierVertex(this.x+220,this.y-15,this.x+220,this.y-5,this.x+225,this.y);
                    bezierVertex(this.x+235,this.y+5,this.x+235,this.y+15,this.x+225,this.y+20);
                    endShape();
                    beginShape();
                    vertex(this.x+234,this.y-20);
                    vertex(this.x+235,this.y-20);
                    endShape();
                    
                }
                }
            </script>
